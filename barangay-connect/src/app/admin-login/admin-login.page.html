<ion-content class="login-content" fullscreen>
  <div class="background-overlay"></div>

  <div class="login-wrapper centered">
    <div class="login-container split-layout">

      <!-- Welcome Left Side -->
      <div class="welcome-side">
        <h2 class="welcome-title">{{ getWelcomeMessage() }}</h2>
        <p class="welcome-description">{{ getWelcomeDescription() }}</p>
      </div>

      <!-- Form Right Side -->
      <div class="form-side">
        <div class="logo-circle">
          <img src="assets/logo.jpg" alt="Logo" />
        </div>

        <h1 class="logo-title">BARANGAY CONNECT</h1>
        <p class="subtext">Where request meets results</p>
        <div class="divider"></div>

        <form (submit)="login()">
          <!-- Phone Input -->
          <ion-item class="custom-input" [ngClass]="{ 'input-focused': activeInput === 'phone' }">
            <ion-label position="floating">Phone Number</ion-label>
            <ion-input
              [(ngModel)]="phone"
              name="phone"
              type="tel"
              required
              (focus)="setActive('phone')"
              (blur)="setActive('')"
            ></ion-input>
            <ion-icon name="call-outline" slot="end"></ion-icon>
          </ion-item>

          <!-- Password Input -->
          <ion-item class="custom-input" [ngClass]="{ 'input-focused': activeInput === 'password' }">
            <ion-label position="floating">Password</ion-label>
            <ion-input
              [(ngModel)]="password"
              name="password"
              [type]="showPassword ? 'text' : 'password'"
              required
              (focus)="setActive('password')"
              (blur)="setActive('')"
            ></ion-input>
            <ion-icon
              slot="end"
              [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
              (click)="togglePasswordVisibility()"
              style="cursor: pointer"
            ></ion-icon>
          </ion-item>

          <!-- Role Input (inside the box, floating label) -->
<ion-item class="custom-input role-item" lines="none">
  <ion-label position="floating">Role</ion-label>
  <ion-select
    [(ngModel)]="admin_type"
    name="role"
    interface="popover"
  >
    <ion-select-option value="secretary">Secretary</ion-select-option>
    <ion-select-option value="captain">Captain</ion-select-option>
  </ion-select>
</ion-item>

          <!-- Forgot + Signup -->
          <div class="ion-text-right ion-margin-top">
            <ion-text><a (click)="forgotPassword()">Forgot password?</a></ion-text>
          </div>

          <!-- Login Button -->
          <ion-button expand="block" type="submit" class="ion-margin-top login-btn">
            Login
          </ion-button>
        </form>
      </div>
    </div>
  </div>
</ion-content>
